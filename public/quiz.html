<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        quizzes online,free quiz,quiz questions,quiz game,quiz com,

    <link rel="stylesheet" type="text/css" href="styles/quiz.css">
    <script defer src="scripts/ajax-util.js" type="text/javascript"></script>

    <![endif]-->

<body>
<header class="main-header container row">
    <div class="logo col-3 col-s-2">
        <h1 class="desktop">
            Quiz<span class="logo-ninja">Ninja</span>
        </h1>
        <h1 class="mobile">
            Q<span class="logo-ninja">N</span>
        </h1>
    </div>
    <nav class="main-nav col-9 col-s-10">
        <ul class="menu row">
            <li><a href="index.html">Home</a></li>
            <li><a href="quizzes.html">Quiz</a></li>
            <li>
                <div class="dropdown">
                    <span class="dropdown-title">Additional</span>
                    <ul class="dropdown-content sub-menu">
                        <li><a href="contacts.html">Contacts</a></li>
                        <li><a href="about.html">About Us</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
</header>
<section class="content-wrapper container row">
    <ol class="breadcrumb">
        <li><a href="quizzes.html">Quizzes</a></li>
        <li class="active"></li>
    </ol>
    <section id="quiz">
        <button class="btn-primary" id="start">Start Quiz</button>
        <form class="qu-form">
            <header class="row">
                <ul class="qu-nav col-10 col-s-12"></ul>
                <span class="qu-timer col-2 col-s-12"></span>
            </header>
            <p class="qu-question"></p>
            <div class="qu-options"></div>
            <footer class="row">
                <div class="btn-group btn-left">
                    <span class="qu-btn-previous btn-primary">Previous</span>
                    <span class="qu-btn-next btn-primary">Next</span>
                    <span class="qu-btn-skip btn-primary">Skip</span>
                </div>
                <div class="btn-group btn-right">
                    <span class="qu-btn-answer btn-success">Answer</span>
                    <span class="qu-btn-end btn-danger">End</span>
                </div>
            </footer>
        </form>
    </section>
</section>
